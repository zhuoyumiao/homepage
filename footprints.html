<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Footprints</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Author -->
  <meta name="author" content="Zhuoyu Miao">
  <!-- Description -->
  <meta name="description" content="A personal website">
  <!-- Icon -->
  <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <!-- Homepage -->
      <a class="navbar-brand" href="#">Homepage</a>

      <!-- Navigation Links -->
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="footprints.html">Footprints</a></li>

      </ul>
    </div>
  </nav>

  <main class="container my-4">
    <h1 class="h3 mb-3">My Footprints</h1>

    <div class="row g-4">
      <!-- Map Section -->
      <div class="col-7">
        <div class="map-wrap border rounded-3">
          <!-- Map Picture -->
          <img
            class="map-img"
            src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg"
            alt="World map">
          <!-- Pins -->
          <div id="pins"></div>
        </div>
      </div>

      <!-- Right Column -->
      <aside class="col-5">
        <div class="d-flex align-items-center justify-content-between location-badge pb-2 mb-3 border-bottom bg-white">
          <h2 id="location-name" class="h5 m-0">Click a location</h2>
          <button id="clear-btn" type="button" class="btn btn-outline-secondary btn-sm">Clear</button>
        </div>
        <p id="location-desc" class="text-muted"></p>
        <div id="gallery" class="photo-grid" aria-live="polite" aria-busy="false"></div>
      </aside>
    </div>
  </main>

  <!-- JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
